<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    </head>
    <style>
        #submitButton {
            text-align:center; 
            }
        input{
            width:100px!important;
        }
        label {
                display: block;
                width: 240px;
                text-align: left;
            } 
    </style>
    <body>
        <div class="container">
            <div class= "row">
                <div class="col-sm-12">
                    <h1>Sample</h1>
                </div>
            </div>  
        </div>
        <form name="evensTrouble" onsubmit="return validateItems();" 
            onreset="resetForm();" >
            <div class="container"> 
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="startNum">Starting Number: </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="startNum" name="startNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endNum" class="col-sm-4 col-form-label">Ending Number: </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="endNum" name="endNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="stepNum" class="col-sm-4 col-form-label">Step: </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="stepNum" name="stepNum">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
                        <button type="reset" id="resetButton" class="btn">Reset</button>
                    </div>
                </div>
            </div> 
        </form>    
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-left:20px">
                        <p id="results" style="display: none;">
                            <span id="resultMessage"></span> <br/>
                            <span id="numResults"></span>
                        </p>
                        <!--<p id="numResults"></p> -->
                        <!--<p id="results" style="display:none;"> 
                        Here are the even numbers between <span id="numOne"></span> and <span id="numTwo"></span> by <span id="numThree"></span>'s:</th>
                        </p> 
                        <p id="resultsNum" style="display:none;"></p>    -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
