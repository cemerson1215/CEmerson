<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        <script src="jquery-3.2.1.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <!--<script src="js/bootstrap.min.css"></script> -->
    </head>
    <style>
            body {
                text-align: center;
            }
            .Navigation {
                text-align: left;
            }
            label {
                display: block;
                width: 240px;
                text-align: left;
            } 
            #submitButton {
                text-align:center
            }
            
            #NameLabel, #EmailLabel, #ReasonLabel, #BeenHereLabel, #CheckboxLabel {
                font-weight: bold;
            }

        </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 topOfPage">
                    <h1>Beet'in Around the Brush</h1>        
                    <hr/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-pills">
                        <li><a href="Restaurant.html">
                            <span class="glyphicon glyphicon-home" id="homeIcon">Home</span>
                            </a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contactusr.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr/>
        <form action="#" method="post">
            <div class="container">       
                <div class="form-group row">
                    <label class="col-sm-3" id="NameLabel" for="Name">Name: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="Name" name="Name" type="text"  />
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="EmailLabel" for="Email">Email: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="Email" name="Email" type="text"  />
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="PhoneLabel" for="Phone">Phone: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="Phone" name="Phone" type="text"  />
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="ReasonLabel" for="Reason">Reason for Inquiry: </label>
                    <div class="col-sm-6">
                        <select name="Options">
                            <option value="Catering">Catering</option>
                            <option value="Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label>
                    <div class="col-sm-6">
                        <textarea id="AdditionalInfo" name="AdditionalInfo" style="width:300px"></textarea>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="BeenHereLabel" for="BeenHere">Have you been to the restaurant? </label>
                    <div class="col-sm-6">
                        <input type="radio" name="BeenHere" value="No" checked/>No
                        <input type="radio" name="BeenHere" value="Yes" />Yes<br/>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" id="CheckboxLabel" for="Checkbox">Best days to contact you: </label>
                    <div class="col-sm-6">
                        <input type="checkbox" name="DayContact" value="Mon"/>M
                        <input type="checkbox" name="DayContact" value="Tue"/>T
                        <input type="checkbox" name="DayContact" value="Wed"/>W
                        <input type="checkbox" name="DayContact" value="Thur"/>Th
                        <input type="checkbox" name="DayContact" value="Fri"/>F
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="submit" id="SubmitButton" value="Send Request" />
                    </div>
                </div>
            </div>
        </form>
        <footer class="footer">
            <hr/>
            88 Turnip Street, Celery Grove, Maine, 03855 </br>
            207-577-1234
        </footer>
    </body>
</html>
